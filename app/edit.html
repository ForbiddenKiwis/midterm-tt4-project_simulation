<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="list.html">Student List</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <h2 class="mt-4">Edit Student</h2>
                <form>
                    <div class="mb-3">
                        <label for="studentCode" class="form-label">2232039</label>
                        <input type="text" class="form-control" id="studentCode" placeholder="Enter student code">
                    </div>
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Karim Farag</label>
                        <input type="text" class="form-control" id="studentName" placeholder="Enter student name">
                    </div>
                    <div class="mb-3">
                        <label for="studentCourse" class="form-label">Trends in Technology</label>
                        <input type="text" class="form-control" id="studentCourse" placeholder="Enter student course">
                    </div>
                    <div class="mb-3">
                        <label for="studentDOB" class="form-label">March 24, 2003</label>
                        <input type="date" class="form-control" id="studentDOB">
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>

</html>
